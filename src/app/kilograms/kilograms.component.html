<md-card>
  <md-input-container>
    <input [(ngModel)]="barWeight" mdInput placeholder="Bar Weight" dividerColor="accent">
  </md-input-container>
  <md-input-container>
    <input [(ngModel)]="totalWeight" mdInput placeholder="Total Weight" dividerColor="accent">
  </md-input-container>
  <button md-raised-button color="primary" (click)="calc()">CALCULATE</button>
</md-card>

<md-card>
  <md-checkbox *ngFor="let plate of plates" 
  [(ngModel)]="plate.value">
    {{plate.weights}}
  </md-checkbox>
</md-card>

<md-card>
   <md-card-title>Plates Required On Each Side</md-card-title>
    <md-card-content>
      <md-grid-list cols="4" rowHeight="350px">
        <md-grid-tile *ngFor="let idUsed of idsUsed"> 
            <img src="../../assets/images/kgs/plate{{idUsed}}.png" layout-fill>
        </md-grid-tile>
      </md-grid-list>
    </md-card-content>
</md-card>
